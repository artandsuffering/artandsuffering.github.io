---
layout: default
---
<article>
	<header>
		<h2>{{ page.title }}</h2>
		<img src="/assets/images/calendar.svg">
		<p style="display: inline;">{{ page.date | date_to_string }}</p>
		{% unless page.last-modified == "0000-00-00" %}
		(Last modified: {{ page.last-modified | date_to_string }})
		{% endunless %}
	</header>
	<section class="bodytext">
		{{ content }}
	</section>
	<footer>
		<img src="/assets/images/tag.svg">
		{% for category in page.categories %}
		<a class="sans" href="/categories/{{ category }}.html">{{ category }}</a>
		{% endfor %}
		<script src="https://utteranc.es/client.js"
			repo="artandsuffering/artandsuffering-comments"
			issue-term="pathname"
			label="âœ¨ðŸ’¬âœ¨"
			theme="github-light"
			crossorigin="anonymous"
			async>
		</script>
	</footer>
</article>

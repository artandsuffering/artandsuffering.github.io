---
layout: default
---
<article>
	<header>
		<h2>{{ page.title }}</h2>
		<p>{{ page.date | date_to_string }}</p>
	</header>
	<section class="bodytext">
		{{ content }}
	</section>
	<footer>
		{% for category in page.categories %}
		<a href="/categories/{{ category }}.html">{{ category }}</a>
		{% endfor %}
	</footer>
</article>

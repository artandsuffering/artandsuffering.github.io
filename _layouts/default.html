<!doctype html>
<html>
  <head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% if jekyll.environment == 'production' %}
		{% include analytics.html %}
    {% endif %}
	{% if site.categories != "" %}
		{% include collectcategories.html %}
	{% endif %}
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css">
	<script src="/assets/js/utils.js"></script>
	<script src="/assets/js/md5.min.js" async></script>
	<script src="/assets/js/comment-box.js" async></script>
	{% seo %}
  </head>
  <body>
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
	<div id="sitewrapper">
		<div id="spacer1">
		<img id="background-left" src="/assets/images/le-beau-soir-top-left.png">
		<!--<img id="background-left" src="/assets/images/le-beau-soir-left.png">-->
		<img id="background-left-2" src="/assets/images/le-beau-soir-left.png">
		</div>
		<div id="contentsidebarheader">
			{% include siteheader.html %}
			<div id="contentsidebar">
				<div id="content">{{ content }}</div>
				<div id="sidebar">{% include sidebar.html %}</div>
			</div>
		</div>
		<div id="spacer3">
		<!--<img id="background-right" src="/assets/images/le-beau-soir-right.png">-->
		<img id="background-right" src="/assets/images/le-beau-soir-top-right.png">
		<img id="background-right-2" src="/assets/images/le-beau-soir-right.png">
		</div>
	</div>
  </body>
</html>

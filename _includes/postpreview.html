<div class="postpreview">
	
	<header><h3><a href="{{ post.url }}">{{ post.title }} ({{ post.date | date_to_string}})</a></h3></header>
	{{ post.excerpt | truncatewords:65 }}
	
	{% for category in post.categories %}
		<a href="/categories/{{ category }}.html">{{ category }}</a>
	{% endfor %}
	
</div>
